<!--css-->
<!DOCTYPE html>
<html>
    <head>
        <title>test10</title>
        <style>
            /* 이것은 css 주석입니다 */
            h1 {
                color:red;
            }
            p {
                color:yellow;
                background-color: aqua;
            }
            /* *은 모든 요소를 선택함 */
            * { 
                font-size:25px;
            }
        </style>
    </head>
    <body>
        <!-- 이것은 html 주석입니다 -->
        <h1>style01</h1>
        <p>
            구글이 인공지능(AI) 기술을 사용해 뉴스 기사를 생성하는 
            제품을 테스트하고 있으며, 유력 매체에 시연도 했다고 
            뉴욕타임스(NYT)가 19일(현지시간) 정통한 소식통을 인용 보도했다.  
        </p>
        <p>
            보도에 따르면, 구글이 ‘제네시스’란 AI 도구를 NYT, 
            월스트리트저널을 소유한 뉴스코프 등 언론 매체에 홍보하고 있는 것으로
            알려졌다.
        </p>
        <span>

            이 AI 도구는 현재 일어난 사건의 세부 정보를 
            수집해 뉴스 콘텐츠를 생성할 수 있는 것으로 알려졌다. 
        </span>
    </body>
</html>
