<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test07</title>
    </head>
    <body>
        <span>span 태그는 인라인태그이다</span>
        <span>인라인요소는 줄바꿈이 되지 않는다</span>
        <span>인라인 요소는 컨텐츠의 크기만큼만 공간을 차지한다</span>
        <!--span태그와 p태그 비교-->
        <p>p태그 예시1</p>
        <p>p태그 예시2</p>
        <div>div태그는 대표적인 블록요소를 만드는 태그이다</div>
        <div>블록요소는 줄 전체를 차지하며 박스 형태이다</div>
        <div>
            <span>div 태그로 다른 태그를 묶을 수 있다</span>
        </div>
        <span>둘 다 태그에 의미는 없다</span>
    </body>
</html>
